name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # або ваша версія Node.js

    - name: Install dependencies
      run: npm install
      
    - name: Set permissions for jest
      run: chmod +x ./node_modules/.bin/jest
    
    - name: Run tests
      run: npm test

    - name: Build project (if needed)
      run: npm run build  # Якщо ви маєте скрипт build, наприклад, для збірки TypeScript-коду
